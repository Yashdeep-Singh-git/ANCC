    <style>
      :root {
        --primary-color: #6366f1;
        --secondary-color: #8b5cf6;
        --accent-color: #f59e0b;
        --dark-bg: #0f172a;
        --card-bg: #1e293b;
        --card-hover: #334155;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: var(--dark-bg);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* Animated background */
      .bg-animated {
        background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Floating particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(99, 102, 241, 0.5);
        border-radius: 50%;
        animation: float 20s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Navigation */
      .navbar {
        backdrop-filter: blur(10px);
        background: rgba(15, 23, 42, 0.9) !important;
        border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        transition: all 0.3s ease;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .nav-link {
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-link:hover {
        color: var(--primary-color) !important;
        transform: translateY(-2px);
      }

      .nav-link.active {
        color: var(--primary-color) !important;
      }

      /* Hero section */
      .hero-section {
        background: var(--gradient);
        border-radius: 0 0 50px 50px;
        position: relative;
        overflow: hidden;
        margin-bottom: 4rem;
      }

      .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        opacity: 0.1;
      }

      .hero-title {
        font-weight: 800;
        letter-spacing: -0.025em;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 2;
      }

      /* Loading animation */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 300px;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(99, 102, 241, 0.2);
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Team cards */
      .team-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
        gap: 1.5rem;
        padding: 2rem 0;
      }

      .team-card {
        background: var(--card-bg);
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(99, 102, 241, 0.1);
        position: relative;
        height: 220px; /* Fixed height for all cards */
        display: flex;
        flex-direction: column;
      }

      .team-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gradient);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .team-card:hover::before {
        transform: scaleX(1);
      }

      .team-card:hover {
        transform: translateY(-10px) scale(1.02);
        background: var(--card-hover);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(99, 102, 241, 0.2);
      }

      .card-header-custom {
        background: rgba(99, 102, 241, 0.05);
        border-bottom: 1px solid rgba(99, 102, 241, 0.1);
        padding: 1.5rem 1rem;
        text-align: center;
        flex: 1; /* Allow header to grow to fill space */
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 120px; /* Minimum height for header */
      }

      .card-name {
        font-size: 1.1rem; /* Slightly smaller font */
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
        line-height: 1.3;
        display: -webkit-box;
        -webkit-line-clamp: 2; /* Limit to 2 lines */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .card-position {
        color: var(--text-secondary);
        font-weight: 500;
        font-size: 0.8rem; /* Slightly smaller font */
        text-transform: uppercase;
        letter-spacing: 0.05em;
        line-height: 1.3;
        display: -webkit-box;
        -webkit-line-clamp: 2; /* Limit to 2 lines */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .card-links {
        padding: 1rem;
        display: flex;
        justify-content: center;
        gap: 0.8rem;
        flex-wrap: wrap;
      }

      .social-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 36px; /* Slightly smaller */
        height: 36px;
        border-radius: 10px;
        transition: all 0.3s ease;
        text-decoration: none;
        position: relative;
        overflow: hidden;
      }

      .social-link::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transition: all 0.3s ease;
        transform: translate(-50%, -50%);
      }

      .social-link:hover::before {
        width: 100px;
        height: 100px;
      }

      .social-link:hover {
        transform: translateY(-3px);
      }

      .linkedin-link {
        background: linear-gradient(135deg, #0077b5, #00a0dc);
        color: white;
      }

      .github-link {
        background: linear-gradient(135deg, #333, #666);
        color: white;
      }

      .codeforces-link {
        background: linear-gradient(135deg, #ffffff, #ffffff);
        color: white;
        padding: 0.4rem 0.8rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        white-space: nowrap;
        max-width: 120px;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .codeforces-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(180, 214, 31, 0.4);
      }

      /* Footer */
      .footer {
        background: rgba(15, 23, 42, 0.9);
        border-top: 1px solid rgba(99, 102, 241, 0.2);
        backdrop-filter: blur(10px);
        margin-top: 4rem;
      }

      /* Responsive design */
      @media (max-width: 1200px) {
        .team-container {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }
      }

      @media (max-width: 768px) {
        .team-container {
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
          gap: 1.5rem;
          padding: 1rem 0;
        }
        
        .hero-title {
          font-size: 2.5rem !important;
        }
        
        .card-links {
          gap: 0.5rem;
        }
        
        .team-card {
          height: 210px; /* Slightly smaller on mobile */
        }
        
        .card-header-custom {
          min-height: 110px;
          padding: 1rem 0.8rem;
        }
      }

      /* Animations */
      .fade-in {
        animation: fadeIn 0.8s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .stagger-animation .team-card {
        opacity: 0;
        animation: staggerIn 0.6s ease forwards;
      }

      @keyframes staggerIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

    <script type="text/javascript">
      // Create floating particles
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 20 + 's';
          particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
          particlesContainer.appendChild(particle);
        }
      }

      function generateCard(name, position, codeforces, github, linkedin) {
        console.log("Generating card for:", name);
        
        let card = "<div class='team-card fade-in'>";
        
        // Header with name and position
        card += "<div class='card-header-custom'>";
        card += "<h5 class='card-name'>" + name + "</h5>";
        card += "<p class='card-position'>" + position + "</p>";
        card += "</div>";
        
        // Social links section
        card += "<div class='card-links'>";
        if (linkedin != "") {
          card += "<a target='_blank' href='" + linkedin + "' class='social-link linkedin-link' title='LinkedIn'>";
          card += "<i class='fab fa-linkedin-in'></i></a>";
        }
        if (github != "") {
          card += "<a target='_blank' href='https://github.com/" + github + "' class='social-link github-link' title='GitHub'>";
          card += "<i class='fab fa-github'></i></a>";
        }
        if (codeforces != "") {
          card += "<a target='_blank' href='https://codeforces.com/profile/" + codeforces + "' class='codeforces-link rated-user user-black' title='Codeforces Profile'>" + codeforces + "</a>";
        }
        card += "</div>";
        card += "</div>";
        return card;
      }

      function updateColors() {
        var users = document.getElementsByClassName('rated-user');
        var query="";
        for (var i=0; i<users.length; i++) {
          query+=users[i].innerText+";";
        }
        let API = new XMLHttpRequest();
        API.open("GET", "https://codeforces.com/api/user.info?handles="+query, true);
        API.onload =  () => {
          let cf = JSON.parse(API.responseText);
          for (var i=0; i<users.length; i++) {
            color="black";
            switch(cf.result[i].rank) {
              case "newbie" : color = "gray"; break ; 
              case "pupil" : color = "green" ; break ; 
              case "specialist" : color = "cyan" ; break ; 
              case "expert" : color = "blue" ; break ; 
              case "candidate master" : color = "violet" ; break ; 
              case "master" : color = "orange"; break ;      
              case "international master" : color = "orange"; break ;      
              case "grandmaster" : color = "red"; break;
              case "international grandmaster" : color = "fire"; break;
              case "legendary grandmaster" : color = "legendary"; break;
            }
            users[i].className="codeforces-link rated-user user-"+color;
          }
        }
        API.send(null);
      }

      function getTeam() {
        let Sheet = new XMLHttpRequest();
        Sheet.open("GET","https://docs.google.com/spreadsheets/d/16Gp1oacm_Nwp8ZH8F8RqVIE5MMwMjYp7Z7IIYruwI78/export?format=tsv",true);

        Sheet.onload = () => {
          let values = Sheet.responseText;
          document.getElementById('loading').style.display = 'none';
          document.getElementById('teamH').style = "display:block;";
          let index = [];
          let firstRow = true;
          let rows = values.split('\r');
          teamstr = "";
          
          console.log("Total rows found:", rows.length);
          
          rows.forEach((r, rowIndex) => {
            cols = r.split('\t');
            
            if(firstRow) {
              cols.forEach(col => index.push(col));
              console.log("Column headers found:", index);
            }
            else { 
              let detailsMap = {};  
              for(let i = 0; i < cols.length; i++) {
                detailsMap[index[i]] = cols[i];
              }
              
              // Clean up the name by removing newlines and trimming
              let cleanName = detailsMap["Name"] ? detailsMap["Name"].replace(/\n/g, '').trim() : "";
              
              console.log(`Row ${rowIndex} data:`, detailsMap);
              
              teamstr += generateCard(
                cleanName, 
                detailsMap["Position"], 
                detailsMap["Handle"], 
                detailsMap["Github Username"], 
                detailsMap["LinkedIn Profile"]
              );
            }
            firstRow = false;
          });
          
          document.getElementById('team').innerHTML = teamstr;
          document.getElementById('team').classList.add('stagger-animation');
          
          // Stagger the card animations
          const cards = document.querySelectorAll('.team-card');
          cards.forEach((card, index) => {
            card.style.animationDelay = (index * 0.1) + 's';
            card.style.transform = 'translateY(50px)';
          });
          
          updateColors();
        }
        Sheet.send(null);
      }

      // Initialize everything
      document.addEventListener('DOMContentLoaded', function() {
        createParticles();
        getTeam();
      });
    </script>
