    <style>
      :root {
        --primary-color: #6366f1;
        --secondary-color: #8b5cf6;
        --accent-color: #f59e0b;
        --dark-bg: #0f172a;
        --card-bg: #1e293b;
        --card-hover: #334155;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: var(--dark-bg);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* Animated background */
      .bg-animated {
        background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Floating particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(99, 102, 241, 0.5);
        border-radius: 50%;
        animation: float 20s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Navigation */
      .navbar {
        backdrop-filter: blur(10px);
        background: rgba(15, 23, 42, 0.9) !important;
        border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        transition: all 0.3s ease;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .nav-link {
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav-link:hover {
        color: var(--primary-color) !important;
        transform: translateY(-2px);
      }

      .nav-link.active {
        color: var(--primary-color) !important;
      }

      /* Hero section */
      .hero-section {
        background: var(--gradient);
        border-radius: 0 0 50px 50px;
        position: relative;
        overflow: hidden;
        margin-bottom: 4rem;
      }

      .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        opacity: 0.1;
      }

      .hero-title {
        font-weight: 800;
        letter-spacing: -0.025em;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 2;
      }

      /* Typing effect */
      .header-sub-title {
        color: #fd084a;
        font-weight: 700;
        margin-left: 10px;
      }

      .blink {
        animation: blink 1s infinite;
      }

      @keyframes blink {
        50% { opacity: 0; }
      }

      /* Event Cards */
      .custom-card {
        background: var(--card-bg);
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(99, 102, 241, 0.1);
        position: relative;
        margin-bottom: 2rem;
      }

      .custom-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gradient);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .custom-card:hover::before {
        transform: scaleX(1);
      }

      .custom-card:hover {
        transform: translateY(-10px) scale(1.02);
        background: var(--card-hover);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(99, 102, 241, 0.2);
      }

      .card-header-custom {
        background: rgba(99, 102, 241, 0.05);
        border-bottom: 1px solid rgba(99, 102, 241, 0.1);
        padding: 1rem 1.5rem;
        font-weight: 600;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .card-img-top {
        transition: all 0.3s ease;
        border-radius: 0;
      }

      .custom-card:hover .card-img-top {
        transform: scale(1.05);
      }

      .card-body {
        padding: 2rem;
      }

      .card-title {
        font-weight: 700;
        font-size: 1.25rem;
        margin-bottom: 1rem;
        color: var(--text-primary);
      }

      .card-text {
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .btn-group .btn {
        border-radius: 25px;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s ease;
        margin-right: 0.5rem;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.05em;
      }

      .btn-primary {
        background: var(--gradient);
        border: none;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
      }

      .btn-success {
        background: linear-gradient(135deg, #10b981, #059669);
        border: none;
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
      }

      /* Events grid */
      .events-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem 0;
      }

      /* Footer */
      .footer {
        background: rgba(15, 23, 42, 0.9);
        border-top: 1px solid rgba(99, 102, 241, 0.2);
        backdrop-filter: blur(10px);
        margin-top: 4rem;
      }

      /* Stars animation (from original) */
      .stars {
        position: relative;
      }

      #stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* Loading animation */
      .loading {
        text-align: center;
        padding: 3rem 0;
      }

      .spinner-border-custom {
        width: 3rem;
        height: 3rem;
        border: 0.25em solid rgba(99, 102, 241, 0.2);
        border-right-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        100% { transform: rotate(360deg); }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .events-container {
          grid-template-columns: 1fr;
          gap: 1.5rem;
          padding: 1rem 0;
        }
        
        .hero-title {
          font-size: 2.5rem !important;
        }
        
        .card-body {
          padding: 1.5rem;
        }
      }

      /* Animations */
      .fade-in {
        animation: fadeIn 0.8s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .stagger-animation .custom-card {
        opacity: 0;
        animation: staggerIn 0.6s ease forwards;
      }

      @keyframes staggerIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

    <script type="text/javascript">
      // Create floating particles
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 20 + 's';
          particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
          particlesContainer.appendChild(particle);
        }
      }

      // Typing effect
      function typeWriter() {
        const words = ['algorithms', 'data structures', 'problem solving', 'coding', 'programming'];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const wordElement = document.getElementById('word');
        
        function type() {
          const currentWord = words[wordIndex];
          
          if (isDeleting) {
            wordElement.textContent = currentWord.substring(0, charIndex - 1);
            charIndex--;
          } else {
            wordElement.textContent = currentWord.substring(0, charIndex + 1);
            charIndex++;
          }
          
          let typeSpeed = 150;
          
          if (isDeleting) {
            typeSpeed /= 2;
          }
          
          if (!isDeleting && charIndex === currentWord.length) {
            typeSpeed = 2000;
            isDeleting = true;
          } else if (isDeleting && charIndex === 0) {
            isDeleting = false;
            wordIndex++;
            typeSpeed = 500;
          }
          
          if (wordIndex === words.length) {
            wordIndex = 0;
          }
          
          setTimeout(type, typeSpeed);
        }
        
        type();
      }

      function generateCard(eventDate, eventTitle, eventDesc, mainLink, suppLink, imgSrc, imgLink) {
        let card = "<div class='custom-card fade-in'>";
        
        if (eventDate) {
          card += "<div class='card-header-custom'>" + eventDate + "</div>";
        }
        
        if (imgLink) {
          card += "<a target='_blank' href='" + imgLink + "'>";
        }
        if (imgSrc) {
          card += "<img src='" + imgSrc + "' class='card-img-top' style='height: 200px; object-fit: cover;'>";
        }
        if (imgLink) {
          card += "</a>";
        }
        
        card += "<div class='card-body'>";
        if (eventTitle) {
          card += "<h5 class='card-title'>" + eventTitle + "</h5>";
        }
        if (eventDesc) {
          card += "<p class='card-text'>" + eventDesc + "</p>";
        }
        if (mainLink || suppLink) {
          card += "<div class='btn-group'>";
          if (mainLink) {
            card += "<a target='_blank' href='" + mainLink + "' class='btn btn-primary'>Session Link</a>";
          }
          if (suppLink) {
            card += "<a target='_blank' href='" + suppLink + "' class='btn btn-success'>Notes</a>";
          }
          card += "</div>";
        }
        card += "</div>";
        card += "</div>";
        return card;
      }

      function getEvents() {
        document.getElementById('loading').style.display = 'block';
        
        let Sheet = new XMLHttpRequest();
        Sheet.open("GET", "https://docs.google.com/spreadsheets/d/11WJcJriYPu_jhhsVb1ov1kaajF-wn1cW8LwaVXdRHXA/export?format=tsv&gid=843127773", false);
        Sheet.onload = () => {
          let values = Sheet.responseText;
          document.getElementById('loading').style.display = 'none';
          document.getElementById('eventsH').style = "display:block;";
          let rows = values.split('\r');
          let eventsstr = "";
          
          rows.forEach((r, index) => {
            let cols = r.split('\t');
            let card = generateCard(cols[0], cols[1], cols[2], cols[3], cols[4], cols[5], cols[6]);
            eventsstr += card;
          });
          
          document.getElementById('events').innerHTML = eventsstr;
          
          // Stagger the card animations
          const cards = document.querySelectorAll('.custom-card');
          cards.forEach((card, index) => {
            card.style.animationDelay = (index * 0.1) + 's';
            card.style.transform = 'translateY(50px)';
          });
        }
        Sheet.send(null);
      }

      // Initialize everything
      document.addEventListener('DOMContentLoaded', function() {
        createParticles();
        typeWriter();
        getEvents();
      });
    </script>
